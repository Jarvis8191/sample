<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>switch case statement</title>
</head>

<body>
	<script>
		var grades='A';
		document.write("enter your block </br>");
		
		switch(grades){
				
			case 'A':
				document.write("A Grade");
			case 'B':
				document.write("B Grade");
			case 'C':
				document.write("C Grade");
			case 'D':
				document.write("D Grade");
			default:
				document.write("fail");
				
		}
		document.write("switch ended");
	</script>
	<br><hr>
	<script>
		
		
		var d=new Date();
		switch(d.getDate()){
			case 0:
				document.write("today is sunday</br>");
			case 1:
				document.write("today is monday");
			case 2:
				document.write("today is tuesday");
			case 3:
				document.write("today is wednesday");
			case 4:
				document.write("today is thursday");
			case 5:
				document.write("today is friday");
			case 6:
				document.write("today is saturday");
			default:
				document.write("no information available");
		}
		
	</script>
</body>
</html>
